{% extends "index.html" %}
{% load static %}
{% block title%}
Browse
{% endblock title%}
{% block context %}

    <style>
        .card img:hover {
            border: 4px solid white;
        }
        
        button:hover {
            border: 1px solid white;
            color: white !important;
        }
    </style>


    <nav class="navbar">
        <div class="container">
            <a href="" class="navbar-brand">
                <img src="{% static 'img/netflix_logo.png' %}" alt="">
            </a>
        </div>
    </nav>

    <!-- profil seçimi -->
    <div class="container">
        <div class="row w-75 m-auto bg-black bg-opacity-25">
            <h1 class="text-center text-light">Kimler İzliyor?</h1>

            {% for i in kullanicilar %}
            <div class="col-3 mt-5 mb-5">
                <a href="{% url 'browse-index' %} " class="text-decoration-none text-secondary">
                    <div class="card bg-transparent">
                        <img src="{{ i.resim.url }}" class="card-img-top" alt="" height="150">
                        <div>
                            <h5 class="card-title text-center ">{{i.isim}}</h5>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
           

            <div class="buton mb-5 text-center">
                <button class="bg-dark text-secondary w-50 p-2  ">><a href="{% url 'create-profil' %}" class="text-decoration-none text-light ">Profil Yönetimi</a></button>
            </div>
        </div>
    </div>
    {% include "include/_footer.html" %}
    {% endblock context %}
